<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div>
    <div class="calc">
      <h1>CALCULATOR</h2>
    </div>
    <div class="calculator"> 
    <div class="display"> 
      <input type="text" name="" id="inputBox" value="0" placeholder="0" disabled></div>      
    <div class="row">
      <button types="button" class="opr">AC</button>
      <button types="button" class="opr">DEL</button>
      <button types="button" class="opr">%</button>
      <button types="button" class="opr">/</button>
    </div>
    <div class="row">
      <button types="button">7</button>
      <button types="button">8</button>
      <button types="button">9</button>
      <button types="button" class="opr">*</button>
    </div>
    <div class="row">
      <button types="button">4</button>
      <button types="button">5</button>
      <button types="button">6</button>
      <button types="button" class="opr">+</button>
    </div>
    <div class="row">
      <button types="button">1</button>
      <button types="button">2</button>
      <button types="button">3</button>
      <button types="button" class="opr">-</button>
    </div>
    <div class="row">
      <button types="button" id="plusminus">&#xb1</button>
      <button types="button">0</button>
      <button types="button">.</button>
      <button types="button" id="eqbtn">=</button>
    </div >
    
    </div>

  </div>
  <script src="cal.js"></script>

</body>
</html>
